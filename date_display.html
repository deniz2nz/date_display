<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Karşılama Ekranı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(86, 86, 86);
             color: #f0f0f0;
        }
        #welcomeScreen {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="nameInputScreen">
        <h1><bold>KODLUYORUZ HOMEWORK</bold></h1>
        <h2>Please enter your name:</h2>
        <input type="text" id="nameInput" placeholder="İsminiz">
        <button onclick="showWelcomeScreen()">Send</button>
    </div>

    <div id="welcomeScreen">
        <h1 id="welcomeMessage"></h1>
        <p id="dateTime"></p>
        <P>the day 
            <strong>Chapter of Kodluyoruz Frontend Web Development Patikasi</strong>
            Javascript first homework.</P>
    </div>

    <script>
        function showWelcomeScreen() {
            var name = document.getElementById('nameInput').value;
            if (name) {
                var welcomeMessage = document.getElementById('welcomeMessage');
                var dateTime = document.getElementById('dateTime');

                welcomeMessage.innerText = 'Hello, ' + name + '!';

                var now = new Date();
                var days = ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'];
                var months = ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'];

                var day = days[now.getDay()];
                var date = now.getDate();
                var month = months[now.getMonth()];
                var year = now.getFullYear();
                var hours = now.getHours().toString().padStart(2, '0');
                var minutes = now.getMinutes().toString().padStart(2, '0');
                var seconds = now.getSeconds().toString().padStart(2, '0');

                dateTime.innerText = 'today: ' + day + ', ' + date + ' ' + month + ' ' + year + ' ' + hours + ':' + minutes + ':' + seconds;

                document.getElementById('nameInputScreen').style.display = 'none';
                document.getElementById('welcomeScreen').style.display = 'block';
            } else {
                alert('Please enter your name.');
            }
        }
    </script>
</body>
</html>
